<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <title>What Todo?</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- modal -->

      <div class="modal" id="todo_form">
        <div class="header">
          <div class="title">Add Todo</div>
          <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
          <input type="text" id="todo_input" />
          <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
      </div>


      <section id="heading">
        <header  >
            <h1>What Todo?</h1>
        </header>
    </section>
    <br>
    
<!-- Todo container -->
<div class="todo-container">
    <div class="current" id="no_current">
      <h1>No Status</h1>
      <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
      <div class="todo" draggable="true">
        Buy a Pizza
        <span class="close">&times;</span>
      </div>
    </div>
    <div class="current">
      <h1>Not Started</h1>
    </div>
    <div class="current">
      <h1>In Progress</h1>
    </div>
    <div class="current">
      <h1>Completed</h1>
    </div>
  </div>




   
    

    <div id="overlay"></div> 
    <!-- the dark background after opening modal which let us focus on the modal -->

<script src="script.js"></script>
</body>
</html>
